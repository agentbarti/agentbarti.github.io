<!DOCTYPE html>
<html>
    <head>
        <title>Strona damiana ofc</title>
       
    </head>
    <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/agentbarti/agentbarti.github.io/tree/main/8klasa/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
        <a href="/8klasa">Kliknij i zobaczysz pliki Damiana</a>
        <footer>Strona Damianka furasy</footer>
    </body>
</html>
